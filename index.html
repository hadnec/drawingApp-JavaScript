<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Paint</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>

<body>
	<div id="sidebar">
		<div class="colorButtons">
			<h3>Colour</h3>
			<input type="color" id="colorpicker" value="#281464" class="colorpicker">
		</div>
		<div class="colorButtons">
			<h3>Bg Color</h3>
			<input type="color" value="#00000" id="bgcolorpicker" class="colorpicker">
		</div>

		<div class="toolsButtons">
			<h3>Tools</h3>
			<button id="eraser" class="btn btn-default"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
			<button id="drawPen" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
			<button id="sqrTool" class="btn btn-default"><span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span></button>
			<button id="sqrFillTool" class="btn btn-default"><span class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
			<button id="copyPs" class="btn btn-default"><span class="glyphicon glyphicon-scissors" aria-hidden="true"></span></button>
			<button id="circleDraw" class="btn btn-default"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span></button>
			<button id="clear" class="btn btn-danger"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
		</div>

		<div class="buttonSize">
			<h3>Size (<span id="showSize">4</span>)</h3>
			<input type="range" min="1" max="50" value="4" step="1" id="controlSize">
		</div>

		<div class="canvasSize">
			<h3>Canvas</h3>
			<div class="input-group">
				<span class="input-group-addon">X</span>
				<input type="number" id="sizeX" class="form-control" placeholder="sizeX" value="1920" class="size">
			</div>
			<div class="input-group">
				<span class="input-group-addon">Y</span>
				<input type="number" id="sizeY" class="form-control" placeholder="sizeY" value="1080" class="size">
			</div>
			<input type="button" class="updateSize btn btn-success" value="Update" id="canvasUpdate">
		</div>
		<div class="Storage">
			<h3>Storage</h3>
			<input type="button" value="Save" class="btn btn-warning" id="save">
			<input type="button" value="Load" class="btn btn-warning" id="load">
			<input type="button" value="Clear" class="btn btn-warning" id="clearCache">
		</div>
		<div class="extra">
			<h3>Extra</h3>
			<a id="saveToImage" class="btn btn-warning">Download</a>
		</div>
		
	</div>
  </body>
  <script  src="./script.js"></script>

</body>
</html>
